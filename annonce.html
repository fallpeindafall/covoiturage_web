<!DOCTYPE html>
<html>
	<body>

		<form id="form1" action="./accueil.html">

			Lieu de départ: 
				<input type="text" name="depart"><br>

			Destination: 
				<input type="text" name="arrivee"><br>

			Itinéraire: 
				<input type="text" name="itineraire"><br>

			Numéro: 
				<input type="text" name="number"><br>

			Heure de départ: 
				<input type="time" name="Hdepart"><br>

			<input type="button" onclick="myFunction()" value="Submit">

		</form>

		<script>
			function myFunction() {
				document.getElementById("form1").submit();
			}
		</script>

	</body>
</html>
